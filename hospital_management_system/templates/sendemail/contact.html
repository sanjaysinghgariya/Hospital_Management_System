{% extends "sendemail/base.html" %}
{% block title %}Contact us{% endblock title %}
{% block content %}
<div class="container">
    <a class="btn btn-primary"  href="{% url 'login' %}" >Login</a>
    <div class="row">
        <div class="col">Registration Us</div>
    </div>
    
    <div class="row">        
        <form action="{% url 'contact' %}" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="name" class="form-control" id="lname" name='lname' placeholder="abcd">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="fname" name='fname' placeholder="abcd">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" name='username' placeholder="abcd">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password" name='password' placeholder="name@example.com">
            </div>
            {% comment %} <a href="{% url 'Verify_Otp' 'sanjaygariya77@gmail.com' %}" class="btn btn-success">Send Email</a> {% endcomment %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
    </div>
</div>
{% endblock content %}
