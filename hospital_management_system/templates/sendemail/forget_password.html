{% extends "sendemail/base.html" %}
{% block title %}Contact us{% endblock title %}
{% block content %}
<div class="container">
    <a class="btn btn-primary"  href="{% url 'login' %}" >Login</a>
    <div class="row">
        <div class="col">Registration Us</div>
    </div>
    
    <div class="row">        
        <form action="{% url 'forgetpassword' %}" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
            </div>
            
            {% comment %} <a href="{% url 'Verify_Otp' 'sanjaygariya77@gmail.com' %}" class="btn btn-success">Send Email</a> {% endcomment %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
    </div>
</div>
{% endblock content %}
