{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Widget Item -->
        <div class="col-md-12">
            <div class="widget-area-2 proclinic-box-shadow">
                <h3 class="widget-title">Add Doctor</h3>
                <form method="POST" action="{% url 'doctor_add' %}" enctype="multipart/form-data"  id="myForm">{% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Doctor-name">Doctor Name</label>
                            <input type="text" class="form-control" placeholder="Doctor name" id="Doctor-name" name='doctor_name' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date Of Birth</label>
                            <input type="date" placeholder="Date of Birth" class="form-control" id="date_of_birth" name='date_of_birth' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialization">Specialization</label>
                            <select class="form-control" id="gender" name="specialization" required>
                                {% for k in specialization %}
                                <option>{{k.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Experience</label>
                            <input type="text" placeholder="Experience" class="form-control" id="experience" name='experience' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age">Age</label>
                            <input type="text" placeholder="Age" class="form-control" id="age" name='age' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" placeholder="Phone" class="form-control" id="phone" name='phone_nnumber' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" placeholder="email" class="form-control" id="Email" name='email' required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name='gender' required>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="about-doctor">Doctor Details</label>
                            <textarea placeholder="Doctor Details" class="form-control" id="about-doctor" name="about_doctor" rows="3" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <textarea placeholder="Address" class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Profile  Pic</label>
                            <input class="form-control" type="file" id="image" name="image">
                          </div>
                          
                        <div class="form-group col-md-12">
                            <label for="file">Resume</label>
                            <input type="file" class="form-control" id="file" name='resume'>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
                <!-- Alerts-->
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Successfully Done!</strong> Please Check in doctors list
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <!-- /Alerts-->
            </div>
        </div>
        <!-- /Widget Item -->
    </div>
</div>
<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    var fileInput = document.getElementById("image");

    if (fileInput.files.length <= 1) {

        event.preventDefault(); // Prevent the form from submitting
        alert("Please select an image to upload.");
    }
});
</script>
{% endblock content %}
